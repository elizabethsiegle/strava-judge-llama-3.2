    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadForm = document.getElementById('uploadForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const imageFile = imageInput.files[0];
            if (!imageFile) {
                alert('Please select an image file');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'AnalyzingğŸƒâ€â™€ï¸ğŸš´â€â™€ï¸ğŸŠâ€â™€ï¸...';
            resultDiv.textContent = '';

            const formData = new FormData();
            formData.append('image', imageFile);
            let response;
            try {
                response = await fetch('/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                resultDiv.innerHTML = result.response.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^(.*?:)/gm, '<br><br>$1')
                    .replace(/(\d+\. )/g, '<br>$1')
                    .replace(/(\* )/g, '<br>â€¢ ');
                resultDiv.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `An error occurred during analysis: ${error.message}`;
                resultDiv.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Image';
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Judge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff7f50;
        }
        h1 {
            text-align: center;
            color: #ff7f50;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        #imageInput {
            display: none;
        }
        .upload-btn {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
            width: fit-content;
            text-align: center;
        }
        .upload-btn:hover {
            background-color: #e67300;
        }
        #analyzeBtn {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 1rem auto 0;
            width: fit-content;
            text-align: center;
        }
        #analyzeBtn:hover {
            background-color: #28a428;
        }
        .analyze-section {
            text-align: center;
        }
        #result {
            margin-top: 2rem;
            text-align: center;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            margin: 1rem auto;
            display: none;
            border-radius: 5px;
            border: 2px solid #ff7f50;
        }
        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            width: 100%;
            border-top: 2px solid #ff7f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Strava Judge üèÉ‚Äç‚ôÄÔ∏è</h1>
        <form id="uploadForm">
            <div class="upload-section">
                <label for="imageInput" class="upload-btn">Upload Your Workout Image</label>
                <input type="file" id="imageInput" accept="image/*" required>
            </div>
            <img id="imagePreview" alt="Image preview" />
            <div class="analyze-section">
                <button type="submit" id="analyzeBtn">Analyze Image</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <footer>
        Made with ‚ù§Ô∏è in SFüåÅ -> <a href="https://github.com/elizabethsiegle/astrology-sign-predictor-llava">Code here on GitHubüë©üèª‚Äçüíª</a>
    </footer>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadForm = document.getElementById('uploadForm');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const imageFile = imageInput.files[0];
            if (!imageFile) {
                alert('Please select an image file');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultDiv.textContent = '';

            const formData = new FormData();
            formData.append('image', imageFile);

            try {
                const response = await fetch('/analyze-image', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Image analysis failed');
                }

                const result = await response.json();
                resultDiv.innerHTML = result.analysis.replace(/\n/g, '<br>');
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred during analysis';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Image';
            }
        });
    </script>
</body>
</html>
